<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Password Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="design.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Icon Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    
    
    
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-button active" data-tab="password">Password Generator</button>
        <button class="tab-button" data-tab="paraphrasing">Paraphasing</button>
      </div>
      <!-- password generator -->
      <div id="password" class="tab-content active">
        <div class="wrapper">
          <div class="input-box">
            <input type="text" disabled />
            <span class="material-symbols-rounded">copy_all</span>
          </div>
          <div class="pass-indicator"></div>
          <div class="pass-length">
            <div class="details">
              <label class="title">Password Length</label>
              <span></span>
            </div>
            <input type="range" min="1" max="30" value="15" step="1" />
          </div>
          <div class="pass-settings">
            <label class="title">Password Settings</label>
            <ul class="options">
              <li class="option">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Lowercase (a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Uppercase (A-Z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Numbers (0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Symbols (!-$^+)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="exc-duplicate" />
                <label for="exc-duplicate">Exclude Duplicate</label>
              </li>
              <li class="option">
                <input type="checkbox" id="spaces" />
                <label for="spaces">Include Spaces</label>
              </li>
            </ul>
          </div>
          <button class="generate-btn">Generate Password</button>

          <!-- encrypt decrypt -->
          <div class="input-box">
            <input type="text" class="file-name-input" />
            <button class="generate-key-btn">Generate Key</button>
            <button class="load-key-btn">Load Key</button>
          </div>

          <div class="input-box">
            <div class="encrypt-decrypt">
              <input type="text" id="encrypt-file" class="encrypt-file" />
              <button class="enc-btn">Encrypt</button>
            </div>
            <div class="encrypt-decrypt">
              <input type="text" class="decrypt-file" />
              <button class="dec-btn">Decrypt</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Parapgasing -->
      <div id="paraphrasing" class="tab-content hidden">
        <div class="wrapper">
          <label>Characters</label>
                <input type="range" min="3" max="10" value="4" id="charRange">
                <span id="length-value">4</span>

                <label>
                    <input type="checkbox" id="capitalize-toggle"> Capitalize the first letter
                </label>

                <input type="text" id="generated-sentence" readonly class="generated-input" value="Click Refresh to Generate">

                <button id="copy-sentence">Copy Sentence</button>
                <button id="refresh-sentence">Refresh Sentence</button>
        </div>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/6.6.0/faker.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
